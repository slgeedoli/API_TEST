<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오맵 장소 검색 이동</title>
    <style>
        /* 스타일 설정 */
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; padding: 20px; }
        .search-container { margin-bottom: 15px; }
        #keyword { padding: 10px; width: 250px; border: 1px solid #ccc; }
        button { padding: 10px 20px; cursor: pointer; background-color: #FEE500; border: none; font-weight: bold; }
        
        /* 지도 크기 설정 */
        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="keyword" placeholder="장소 이름을 입력하세요 (예: 강남역)" onkeypress="if(event.keyCode==13) {searchPlaces();}">
        <button onclick="searchPlaces()">검색</button>
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=66ae3efe79b3a691f03832967f0df6a2&libraries=services"></script>
    
    <script>
        // 1. 지도 생성
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
        var mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 초기 중심좌표 (서울시청)
            level: 3 // 지도의 확대 레벨
        };  

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 2. 장소 검색 객체 생성
        var ps = new kakao.maps.services.Places(); 
        
        // 마커를 담을 변수
        var marker = new kakao.maps.Marker();

        // 3. 검색 버튼 클릭 시 호출되는 함수
        function searchPlaces() {
            var keyword = document.getElementById('keyword').value;

            if (!keyword.replace(/^\s+|\s+$/g, '')) {
                alert('키워드를 입력해주세요!');
                return false;
            }

            // 장소검색 객체를 통해 키워드로 장소를 검색합니다
            ps.keywordSearch(keyword, placesSearchCB); 
        }

        // 4. 장소검색이 완료됐을 때 호출되는 콜백함수
        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();

                // 가장 첫 번째 결과(가장 정확도 높음)만 사용하여 이동 및 마커 표시
                var place = data[0];
                
                // 마커 위치 설정 및 지도 표시
                marker.setMap(null); // 기존 마커 제거
                marker.setPosition(new kakao.maps.LatLng(place.y, place.x));
                marker.setMap(map);
                
                // 검색된 장소 위치로 지도 중심 이동
                map.setCenter(new kakao.maps.LatLng(place.y, place.x));
                
                // (선택) 인포윈도우로 장소명 표시
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding:5px;z-index:1;">' + place.place_name + '</div>'
                });
                infowindow.open(map, marker);

            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                alert('검색 결과가 존재하지 않습니다.');
                return;
            } else if (status === kakao.maps.services.Status.ERROR) {
                alert('검색 결과 중 오류가 발생했습니다.');
                return;
            }
        }
    </script>
</body>
</html>
